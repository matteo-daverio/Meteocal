<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MeteoCal</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="70">
                MeteoCal <p:spacer width="400" height="10" /> Search:
                <p:spacer width="15" height="10" />
                <p:inputText id="searchTxt" />
                <p:watermark for="searchTxt" value="Insert username" />
                <p:spacer width="350" height="10" />
                <p:commandButton value="Log in" type="button" 
                                 onclick="PF('dlgLog').show();" />
                <p:spacer width="10" height="10" />
                <p:button value="Sign in" outcome="register" />
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <p:schedule id="schedule" value="#{scheduleBean.model}" 
                            class="schedule" aspectRatio="2.7"
                            leftHeaderTemplate="today"
                            centerHeaderTemplate="prevYear,prev,title,next,nextYear"
                            rightHeaderTemplate="month,agendaDay"
                            timeZone="GMT+1">
                    
                </p:schedule>
            </p:layoutUnit>
        </p:layout>
        
        
        <p:dialog header="Log in" widgetVar="dlgLog" showEffect="explode" 
                  hideEffect="bounce" height="130" position="right,top">
            <h:panelGrid columns="2">
                <h:outputText value="Username: " /> 
                <p:inputText />
                <h:outputText value="Password: " /> 
                <p:inputText />
            </h:panelGrid>
            <br/>
            <p:commandButton value="Log in" type="button" />
        </p:dialog>
        
        
        
        <style type="text/css">
            .schedule{
                width:available;
            }
        </style>
        
        
    </h:body>
</html>
