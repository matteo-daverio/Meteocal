<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MeteoCal</title>
    </h:head>
    <h:body>
        <h:form id="homePage">
            <p:layout fullPage="true">
                <p:layoutUnit class="layoutClass" position="north" size="88">
                    <div class="content">
                        <span class="siteName"> MeteoCal </span> 
                        <p:spacer width="180" height="10" /> Search:
                        <p:spacer width="15" height="10" />                
                        <p:inputText id="searchTxt" />
                        <p:button  outcome="search" icon="ui-icon-search"  />
                        <p:watermark for="searchTxt" value="Insert username" />
                        <p:spacer width="80" height="10" /> 
                        <p:commandLink id="option" action="#{eventBean.unload()}" 
                                       oncomplete="PF('dlgOption').show();" process="@this"
                                value="#{loginBean.name}" style="color:white"/>
                        <p:spacer width="10" height="10" />
                        <p:link value="Home" outcome="home" style="color:white"/>
                        <p:spacer width="10" height="10" />
                        <p:link value="News" outcome="notification" style="color:white" />
                        <span class="count">3</span>
                        <p:spacer width="20" height="10" />
                        <p:commandLink value="Logout" id="logout" action="#{loginBean.logout()}"
                                   style="color: white"/>
                    </div>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <p:schedule id="schedule"  value="#{scheduleBean.model}"
                            class="schedule" aspectRatio="2.7"
                            leftHeaderTemplate="today"
                            centerHeaderTemplate="prev,title,next"
                            rightHeaderTemplate="month,agendaDay"
                            timeZone="GMT+1" widgetVar="myschedule">
                        
                        <p:ajax event="dateSelect"  listener="#{eventBean.onDateSelect}" 
                                update="eventDetails" oncomplete="PF('eventDialog').show();" />
                        <p:ajax event="eventSelect" listener="#{eventBean.onEventSelect}" 
                                update="eventDetails" oncomplete="PF('eventDialog').show();" />
                        
                    </p:schedule>
                </p:layoutUnit>
            </p:layout>
        
            <p:dialog header="Notification" widgetVar="dlgNotify" showEffect="explode" 
                  hideEffect="bounce" height="130" position="right,top">
                <h:panelGrid columns="3">
                    <h:outputText value="Username: " /> 
                    <p:inputText />
                    <h:outputText value="Password: " /> 
                    <p:password />
                </h:panelGrid>
                <br/>
                <p:commandButton value="Log in" type="button" />
            </p:dialog>
        
            <p:dialog id="dialogOption" header="Option" widgetVar="dlgOption" showEffect="explode" 
                  hideEffect="fade" position="top,right" resizable="false" style="width: auto;height: auto" >
                
                <h:panelGrid id="panelOption" columns="2" >
                    <h:outputText value="Public Calendar:  " />            
                    <p:selectBooleanCheckbox value="#{setCalendarBean.status}">
                        <p:ajax listener="#{setCalendarBean.saveDecision()}" update="panelOption"  />
                    </p:selectBooleanCheckbox>
                </h:panelGrid>
            </p:dialog>
        
            <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                <h:panelGrid id="eventDetails" columns="2">
                    <h:outputLabel for="title" value="Title:" />
                    <p:inputText id="title"  required="true" />
 
                    <h:outputLabel for="from" value="From:" />
                    <p:inputMask id="from"  mask="99/99/9999">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+1"/>
                    </p:inputMask>
 
                    <h:outputLabel for="to" value="To:" />
                    <p:inputMask id="to"  mask="99/99/9999">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+1"/>
                    </p:inputMask>
 
                    <h:outputLabel for="allDay" value="All Day:" />
                    <h:selectBooleanCheckbox id="allDay"  />
 
                    <p:commandButton type="reset" value="Reset" />
                    <p:commandButton id="addButton" value="Save" 
                                 oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                </h:panelGrid>
            </p:dialog>    
        </h:form>
        <style type="text/css">
            
            @import url(http://fonts.googleapis.com/css?family=Bitter:400,700);
            
            .layoutClass .ui-layout-unit-content{
                background: -moz-linear-gradient(
                    top,
                    #6d84b4 0%,
                    #3b5998 100%);
                background: -webkit-gradient(
                    linear, left top, left bottom, 
                    from(#6d84b4),
                    to(#3b5998));
            }
            
            .layoutClass{
                background: -moz-linear-gradient(
                    top,
                    #6d84b4 0%,
                    #3b5998 100%);
                background: -webkit-gradient(
                    linear, left top, left bottom, 
                    from(#6d84b4),
                    to(#3b5998));
            }
            
            .schedule{
                width:available;
            }
            
            .content{
                text-align: center;
                color: white;
                font-family:Helvetica,Arial;
            }
            
            .siteName:before{
                content:"MeteoCal";
                position:absolute;
                color: rgba(0,0,0,.3);
            }

            .siteName {
                margin: 10px auto;
                text-align: center;
                text-shadow: -1px 1px 0px rgba(255,255,255,0.1), 1px -1px 0px rgba(0,0,0,0.4);
                color: #444;
                font: 700 50px 'Bitter';
            }           
            .count{
		height: 13px;
		width: 13px;
		font-size: 7px;
		color: #fff;
		background-color: #e35f39;
		border-radius: 50%;
		display: inline-block;
		line-height: 13px;
		position: absolute;
		top: 35px;
            }
            
        </style>
    </h:body>
</html>
