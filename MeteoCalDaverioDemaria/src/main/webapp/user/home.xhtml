<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MeteoCal</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit class="layoutClass" position="north" size="88">
                <div class="content">
                    <span class="siteName"> MeteoCal </span> 
                    <p:spacer width="180" height="10" /> Search:
                    <p:spacer width="15" height="10" />                
                    <p:inputText id="searchTxt" />
                    <p:button  outcome="search" icon="ui-icon-search"  />
                    <p:watermark for="searchTxt" value="Insert username" />
                    <p:spacer width="40" height="10" /> 
                    #{userBean.name}
                    <p:spacer width="10" height="10" />
                    <p:link value="Home" outcome="home" style="color:white"/>
                    <p:spacer width="10" height="10" />
                    <p:commandLink onclick="PF('dlgNotify').show();" style="color:white">News<span class="count">3</span></p:commandLink>
                    <p:spacer width="20" height="10" />
                    <p:commandLink value="Logout" action="#{loginBean.logout()}"
                                   style="color: white"/>
                </div>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <p:schedule id="schedule" value="#{scheduleBean.model}" 
                            class="schedule" aspectRatio="2.7"
                            leftHeaderTemplate="today"
                            centerHeaderTemplate="prevYear,prev,title,next,nextYear"
                            rightHeaderTemplate="month,agendaDay"
                            timeZone="GMT+1" widgetVar="myschedule">
                    
                    <p:ajax event="dateSelect" listener="#{scheduleBean.onDateSelect}" 
                            update="eventDetails" oncomplete="PF('eventDialog').show();" />
                    <p:ajax event="eventSelect" listener="#{scheduleBean.onEventSelect}" 
                            update="eventDetails" oncomplete="PF('eventDialog').show();" />
          
                </p:schedule>
            </p:layoutUnit>
        </p:layout>
        
        <p:dialog header="Notification" widgetVar="dlgNotify" showEffect="explode" 
                  hideEffect="bounce" height="130" position="right,top">
            <h:panelGrid columns="3">
                <h:outputText value="Username: " /> 
                <p:inputText />
                <h:outputText value="Password: " /> 
                <p:password />
            </h:panelGrid>
            <br/>
            <p:commandButton value="Log in" type="button" />
        </p:dialog>
        
        <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
            <h:panelGrid id="eventDetails" columns="2">
                <h:outputLabel for="title" value="Title:" />
                <p:inputText id="title" value="#{scheduleBean.event.title}" required="true" />
 
                <h:outputLabel for="from" value="From:" />
                <p:inputMask id="from" value="#{scheduleBean.event.startDate}" mask="99/99/9999">
                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+1"/>
                </p:inputMask>
 
                <h:outputLabel for="to" value="To:" />
                <p:inputMask id="to" value="#{scheduleBean.event.endDate}" mask="99/99/9999">
                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+1"/>
                </p:inputMask>
 
                <h:outputLabel for="allDay" value="All Day:" />
                <h:selectBooleanCheckbox id="allDay" value="#{scheduleBean.event.allDay}" />
 
                <p:commandButton type="reset" value="Reset" />
                <p:commandButton id="addButton" value="Save" actionListener="#{scheduleBean.addEvent}" 
                                 oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
            </h:panelGrid>
        </p:dialog>    
        
        <style type="text/css">
            
            @import url(http://fonts.googleapis.com/css?family=Bitter:400,700);
            
            .layoutClass .ui-layout-unit-content{
                background: -moz-linear-gradient(
                    top,
                    #6d84b4 0%,
                    #3b5998 100%);
                background: -webkit-gradient(
                    linear, left top, left bottom, 
                    from(#6d84b4),
                    to(#3b5998));
            }
            
            .layoutClass{
                background: -moz-linear-gradient(
                    top,
                    #6d84b4 0%,
                    #3b5998 100%);
                background: -webkit-gradient(
                    linear, left top, left bottom, 
                    from(#6d84b4),
                    to(#3b5998));
            }
            
            .schedule{
                width:available;
            }
            
            .content{
                text-align: center;
                color: white;
                font-family:Helvetica,Arial;
            }
            
            .siteName:before{
                content:"MeteoCal";
                position:absolute;
                color: rgba(0,0,0,.3);
            }

            .siteName {
                margin: 10px auto;
                text-align: center;
                text-shadow: -1px 1px 0px rgba(255,255,255,0.1), 1px -1px 0px rgba(0,0,0,0.4);
                color: #444;
                font: 700 50px 'Bitter';
            }           
            .count{
		height: 13px;
		width: 13px;
		font-size: 7px;
		color: #fff;
		background-color: #e35f39;
		border-radius: 50%;
		display: inline-block;
		line-height: 13px;
		position: absolute;
		top: 35px;
            }
            
        </style>
    </h:body>
</html>
