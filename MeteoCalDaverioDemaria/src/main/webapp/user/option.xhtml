<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Option</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <p:layoutUnit class="layoutClass" position="north" size="88">
            <div class="content">
                <span class="siteName"> MeteoCal </span> 
                <p:spacer width="180" height="10" /> 
                <p:spacer width="100" height="10" />                    
                <p:spacer width="10" height="10" />
                <p:link value="Home" outcome="home" style="color:white"/>
                <p:spacer width="10" height="10" />
            </div>
        </p:layoutUnit>
        <br/>
        <h2>Option</h2>
        <h:form id="dialogForm">
            <h:panelGrid columns="2" >
                <h:outputText value="Private Calendar: " />            
                <p:selectBooleanCheckbox />
            </h:panelGrid>
        </h:form>
        <br/>
        <h:form id="buttonForm">
            <p:commandButton value="Save Option" type="button" 
                             actionListener="#{test.buttonAction}" ajax="false" />
        </h:form>
    </body>
</html>
