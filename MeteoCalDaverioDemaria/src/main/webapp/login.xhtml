<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <p:growl id="growl" autoUpdate="true" showDetail="true"/>       

        <p:layoutUnit class="layoutClass" position="north" size="88">
                <div class="content">
                    <span class="siteName"> MeteoCal </span> 
                    <p:spacer width="200" height="10" /> 
                </div>
            </p:layoutUnit>
        <h:form id="loginform">
            <p:panel header="Login Form">
                <p:panelGrid columns="2">
                    <p:outputLabel for="username" value="Email"/>
                    <p:inputText id="username" value="#{loginBean.username}" 
                                 required="true" />
                    <p:outputLabel for="pass" value="Password"/>
                    <p:password id="pass" value="#{loginBean.password}" 
                                required="true" />
                    <p:commandButton id="submit" action="#{loginBean.login()}" value="Login" ajax="true" update="@all"/>
                </p:panelGrid>
            </p:panel>
            <h:messages  style="color: red"/>
        </h:form>
        
        <style type="text/css">
            
            @import url(http://fonts.googleapis.com/css?family=Bitter:400,700);
            
            .layoutClass .ui-layout-unit-content{
                background: -moz-linear-gradient(
                    top,
                    #6d84b4 0%,
                    #3b5998 100%);
                background: -webkit-gradient(
                    linear, left top, left bottom, 
                    from(#6d84b4),
                    to(#3b5998));
            }
            
            .layoutClass{
                background: -moz-linear-gradient(
                    top,
                    #6d84b4 0%,
                    #3b5998 100%);
                background: -webkit-gradient(
                    linear, left top, left bottom, 
                    from(#6d84b4),
                    to(#3b5998));
            }
            
            
            
            .content{
                text-align: center;
                color: white;
                font-family:Helvetica,Arial;
            }
            
            .siteName:before{
                content:"MeteoCal";
                position:absolute;
                color: rgba(0,0,0,.3);
            }

            .siteName {
                margin: 10px auto;
                text-align: center;
                text-shadow: -1px 1px 0px rgba(255,255,255,0.1), 1px -1px 0px rgba(0,0,0,0.4);
                color: #444;
                font: 700 50px 'Bitter';
            }
            
        </style>
    </h:body>
</html>
